<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Formulário de cadastro - voluntários e doadores" />
  <title>Cadastro - Esperança Viva</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <img src="imagens/logo.png" alt="Logo Esperança Viva" class="logo" />
      <nav aria-label="Menu principal">
        <ul class="nav">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro de Voluntário / Doador</h1>

    <form id="form-cadastro" action="#" method="post" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome Completo</label>
        <input id="nome" name="nome" type="text" required minlength="3" />

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required />

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" required inputmode="numeric" maxlength="14" />

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" required maxlength="15" />

        <label for="data">Data de Nascimento</label>
        <input id="data" name="data" type="date" required max="2007-12-31" />
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required />

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" required maxlength="9" />

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required />

        <label for="estado">Estado (UF)</label>
        <input id="estado" name="estado" type="text" required maxlength="2" />
      </fieldset>

      <fieldset>
        <legend>Interesse</legend>
        <label><input name="tipo" type="radio" value="voluntario" required /> Voluntário</label>
        <label><input name="tipo" type="radio" value="doador" /> Doador</label>
      </fieldset>

      <button type="submit" class="btn">Enviar</button>
    </form>

    <div id="mensagem" aria-live="polite"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Esperança Viva</p>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
